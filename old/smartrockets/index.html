<html>
<head>
	<meta charset="UTF-8">

	<!-- Scripts -->
	<!------ Libraries -->
	<script language="javascript" type="text/javascript" src="../libraries/color.material.js"></script>
	<script language="javascript" type="text/javascript" src="../libraries/sidenav.js"></script>
	<!---------- p5.js -->
	<script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
	<script language="javascript" src="../libraries/p5.dom.js"></script>
	<!--<script language="javascript" src="libraries/p5.sound.js"></script>-->

	<!------ Program -->
	<script language="javascript" type="text/javascript" src="trail.js"></script>
	<script language="javascript" type="text/javascript" src="dna.js"></script>
	<script language="javascript" type="text/javascript" src="rocket.js"></script>
	<script language="javascript" type="text/javascript" src="population.js"></script>
	<script language="javascript" type="text/javascript" src="obstacle.js"></script>
	<script language="javascript" type="text/javascript" src="main.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" href="../styles/centreCanvas.css">
	<link rel="stylesheet" href="../styles/sidenav.css">

	<title>Smart Rockets</title>
</head>

<body oncontextmenu="return false;">

<!-- ---------------- -->
<!-- Sliding side bar -->
<!-- ---------------- -->
<div id="sidenav" class="sidenav">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

	<p class="label">
		Population -
		<input type="text" id="text_population">
	</p>
	<input type="range" id="slide_population" min="0" max="100" value="50" step="5">

	<p class="label">
		Thrust Strength -
		<input type="text" id="text_thrust">
	</p>
	<input type="range" id="slide_thrust" min="0.1" max="2" value="0.1" step="0.1">

	<p class="label">
		Mutation Chance -
		<input type="text" id="text_mutation">
	</p>
	<input type="range" id="slide_mutation" min="0" max="1" value="0.01" step="0.01">

	<input type="button" id="btn_kill" value="Kill Rockets">
	<input type="button" id="btn_restart" value="Restart">
</div>
</body>
</html>
