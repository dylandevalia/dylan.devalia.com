<html>
<head>
	<meta charset="UTF-8">
	<!-- Scripts -->
	<!------ Libraries -->
    <script language="javascript" type="text/javascript" src="../libraries/color.material.js"></script>
	<script language="javascript" type="text/javascript" src="../libraries/sidenav.js"></script>
	<!---------- p5.js -->
	<script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
	<!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
	<!--<script language="javascript" src="libraries/p5.sound.js"></script>-->

	<!------ Program -->
    <script language="javascript" type="text/javascript" src="bird.js"></script>
	<script language="javascript" type="text/javascript" src="main.js"></script>

	<!-- Styles -->
    <link rel="stylesheet" href="../styles/centreCanvas.css">
	<link rel="stylesheet" href="../styles/sidenav.css">

	<title>Flocking</title>
</head>

<body oncontextmenu="return false;">

<!-- ---------------- -->
<!-- Sliding side bar -->
<!-- ---------------- -->
<div id="sidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <p class="label">
		Population -
		<input type="text" id="text_population">
	</p>
    <input type="range" id="slide_population" min="0" max="100" value="15" step="1">

    <p class="label">
        Max Speed -
        <input type="text" id="text_maxSpeed">
    </p>
    <input type="range" id="slide_maxSpeed" min="0" max="10" value="5" step="0.1">

    <p class="label">
        Max Force -
        <input type="text" id="text_maxForce">
    </p>
    <input type="range" id="slide_maxForce" min="0" max="1" value="0.1" step="0.05">

    <!-- Advanced -->
    <input type="button" id="btn_adv" value="Show Advanced">

    <p class="label" id="label_sepDist">
        Separation Radius -
        <input type="text" id="text_sepDist">
    </p>
    <input type="range" id="slide_sepDist" min="0" max="100" value="25" step="5">

	<p class="label" id="label_sepMult">
		Separation Force -
		<input type="text" id="text_sepMult">
	</p>
	<input type="range" id="slide_sepMult" min="0" max="3" value="1.5" step="0.1">

	<p class="label" id="label_aliDist">
        Alignment Radius -
        <input type="text" id="text_aliDist">
    </p>
    <input type="range" id="slide_aliDist" min="0" max="100" value="50" step="5">

	<p class="label" id="label_aliMult">
		Alignment Force -
		<input type="text" id="text_aliMult">
	</p>
	<input type="range" id="slide_aliMult" min="0" max="3" value="1.0" step="0.1">

    <p class="label" id="label_cohDist">
        Cohesion Radius -
        <input type="text" id="text_cohDist">
    </p>
    <input type="range" id="slide_cohDist" min="0" max="100" value="50" step="5">

	<p class="label" id="label_cohMult">
        Cohesion Force -
        <input type="text" id="text_cohMult">
    </p>
    <input type="range" id="slide_cohMult" min="0" max="3" value="1.0" step="0.1">

    <p class="label" id="label_objMult">
        Objective Force -
        <input type="text" id="text_objMult">
    </p>
    <input type="range" id="slide_objMult" min="0" max="3" value="1.5" step="0.1">

    <input type="button" id="btn_reset" value="Reset">
</div>
</body>
</html>
